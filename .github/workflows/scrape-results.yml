name: Scrape NCAA Tournament Results

on:
  schedule:
    # Thursday-Sunday 12pm-3pm PST (20:00-23:00 UTC on Thu/Fri/Sat/Sun)
    - cron: '0 20-23 * * 4,5,6,0'
    # Thursday-Sunday 4pm-12am PST (00:00-08:00 UTC on Fri/Sat/Sun/Mon)
    - cron: '0 0-8 * * 5,6,0,1'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libasound2t64

      - name: Install Chrome
        run: npx puppeteer browsers install chrome

      - name: Test database connectivity
        run: |
          echo "Testing connection to Supabase..."
          npx prisma db execute --stdin <<< "SELECT 1;" || echo "Direct connection failed"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run NCAA scraper
        run: npx tsx scripts/scrape-results.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ NCAA scraper failed at $(date)"
          echo "Check the logs above for details"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ NCAA scraper completed successfully at $(date)"
